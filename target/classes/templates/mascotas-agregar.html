<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mascotas - Nueva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Ejemplo de App MONOLITICA</h1>
    <H2>Nueva mascota</H2>
    <form method="post" th:action="@{/mascotas/agregar}" th:object="${mascota}">
        <input th:field="*{id}" type="hidden">
        <label for="nombre" class="form-label">Nombre: </label>
        <input th:field="*{nombre}" id="nombre" type="text" class="form-control" placeholder="Ingrese nombre">
        <label for="edad" class="form-label">Edad:</label>
        <input th:field="*{edad}" id="edad" type="number" class="form-control">
        <label for="observaciones" class="form-label">Observaciones:</label>
        <input th:field="*{observaciones}" id="observaciones" type="text" class="form-control" placeholder="Ingrese observaciones">
        <div class="mb-3">
        <button type="submit" class="btn btn-success">Agregar</button>
        <a class="btn btn-danger" th:href="@{/mascotas}">Cancelar</a>
        </div>
    </form>
</div>

</body>
</html>
