<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mascotas -Listado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- <link href=""> -->
</head>
<body>
<div class="container">
    <h1>Listado mascotas</h1>
    <a th:href="@{/mascotas/agregar}"
    class="btn btn-success">Nueva mascota</a>

<table class="table">
    <thead>
        <th>Id</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Acciones</th>
    </thead>
    <tbody>
        <tr th:each="mascota : ${mascotas}">
            <td th:text="${mascota.id}"> </td>
            <td th:text="${mascota.nombre}"></td>
            <td th:text="${mascota.edad}"></td>
            <td>
                <!-- <button type="button" class="btn btn-primary">Actualizar</button> -->
                <a th:href="@{/mascotas/actualizar/{id}(id=${mascota.id})}" class="btn btn-primary">Actualizar</a>
                <!-- <button type="button" class="btn btn-danger">Eliminar</button>-->
                <a th:href="@{/mascotas/eliminar/{id}(id=${mascota.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>
</div>
</body>
</html>
